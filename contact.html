<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAFE</title>
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="contact-section">
      <div class="contact-info">
        <div>
          <i class="fas fa-map-marker-alt"></i>Burgos, Isaela, Philippines
        </div>
        <div><i class="fas fa-envelope"></i>fabcafe2022@gmail.com</div>
        <div><i class="fas fa-phone"></i>+63 9165 907 770</div>
        <div><i class="fas fa-clock"></i>Mon - Sat 9:00 AM to 8:00 PM</div>
      </div>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="post">
          <input
            type="text"
            name="name"
            class="text-box"
            placeholder="Name"
            required
          />
          <input
            type="email"
            name="email"
            class="text-box"
            placeholder="Email"
            required
          />
          <textarea
            name="message"
            rows="5"
            placeholder="Message"
            required
          ></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send" />
        </form>
      </div>
    </div>
  </body>
</html>
